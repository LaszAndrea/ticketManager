<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-success-subtle">
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid mt-5 mb-5" th:src="@{/images/logo_hu.png}"/>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <div th:if="${param.logout}">
                <p class="text-warning">Kijelentkezve.</p>
            </div>

            <div class="border border-secondary p-3 rounded mt-4 bg-success">

                <p class="text-light">Bejelentkezés az alkalmazás teljeskörű használatához</p>

                <input class="form-control"  type="text" id="username" name="username" placeholder="E-mail" required/>
                <input class="form-control mt-3" type="password" id="password" name="password" placeholder="Jelszó" required/>
                <div class="form-actions">
                    <button type="submit" class="btn btn-light mt-4">Login</button>
                </div>
            </div>
    </form>

    <form th:action="@{/homepage}" method="get" style="max-width: 350px; margin: 0 auto;">
        <div class="form-actions">
            <button type="submit" class="btn btn-light mt-4">Vissza a főoldalra</button>
        </div>
    </form>

</div>
</body>
</html>

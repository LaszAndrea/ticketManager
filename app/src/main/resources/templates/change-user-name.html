<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="images/favicon.png" rel="icon">
    <title>Módosítások</title>

</head>
<header th:replace="/menu.html :: header"/>
<body>

    <style>
        .send{
            transition: all ease 0.2s;
            position: relative;
            background-color: #04BF8A;
            color:black;
            border: none;
            border-radius: 5px;
        }
        .send:hover{
            background-color: #04BF8A;
            color: white;
        }
    </style>

    <div class="mx-auto p-5 rounded align-self-center" style="width: 80%; height: 100%; border: 1px solid grey; background-color: light-grey; margin-top: 10%; margin-bottom: 5%" >
        <form th:action="@{/change-user-name(userId=${loggedInUser.id})}" th:object="${userModel}" method="post">
            <div class="form-group d-flex flex-column mt-2">
                <label for="name">Teljes név</label>
                <input type="text" class="form-control mt-2" th:field="*{fullName}" id="name" required>
            </div>
            <div class="form-group d-flex mt-3 p-0 justify-content-between">
                <a th:href="@{/user-home-page}" class="btn send mt-3" style="background-color: #04BF8A">Vissza</a>
                <button class="btn send mt-3" type="submit">Szerkesztés megerősítése</button>
            </div>
        </form>
    </div>

</body>
<footer th:replace="/footer.html :: footer"/>

</html>

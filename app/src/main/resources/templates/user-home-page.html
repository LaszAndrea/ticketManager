<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="images/favicon.png" rel="icon">
    <title>Felhasználói részletek</title>

</head>
<header th:replace="/menu.html :: header"/>
<body>

    <style>
        #profilePicture{

            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #222222;
            color: white;
            margin-right: 50%;

        }
        .modify{
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            float: right;
        }
    </style>

    <div class="container">
        <div class="card border border-info border-3">
            <div class="card-header bg-info">
                <h3>User Details</h3>
            </div>
            <div class="card-body bg-light">
                <dl class="row">
                    <dt class="col-sm-4">Full Name</dt>
                    <dd class="col-sm-6" />

                    <dt class="col-sm-4">Role</dt>
                    <dd class="col-sm-6">User</dd>
                </dl>
            </div>
        </div>

        <div class="card border border-info border-3 mt-3">
            <div class="card-header bg-info">
                <h3>Statistics</h3>
            </div>
            <div class="card-body bg-light">
                <dl class="row">
                    <dt class="col-sm-4">Number of Destinations</dt>
                    <dd class="col-sm-6"  />

                    <dt class="col-sm-4">Number of Attractions</dt>
                    <dd class="col-sm-6" />

                    <dt class="col-sm-4">Number of My Visists</dt>
                    <dd class="col-sm-6" />

                    <dt class="col-sm-4">Number of Reviews I wrote</dt>
                    <dd class="col-sm-6" />
                </dl>
            </div>
        </div>

    </div>


</body>
<footer th:replace="/footer.html :: footer"/>

</html>

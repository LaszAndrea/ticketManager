<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Kezdőoldal</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="images/favicon.png" rel="icon">
</head>
<header th:replace="/menu.html :: header"/>
<body>

    <div id="all">
        <div class="container mb-5" style="margin-top: 10%">
            <div class="row">
                <div class="col-sm-4 mb-4" th:each="news : ${newsList}">
                    <div id="cards" class="card text-light h-100" style="background-color: #025940">
                        <img class="card-img-top" th:src="${news.pictureURL}" style="object-fit: cover, width: 100%; height: 15vw;" alt="Card image cap">
                        <div class="card-body">
                            <div class="card-contents" style="height: 250px; overflow: hidden;">
                                <h5 class="card-title" th:text="${news.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-white-50" th:text="${news.date}"></h6>
                                <p class="card-text" th:text="${#strings.length(news.description) > 120 ? #strings.substring(news.description, 0, 120) + '...' : news.description}"></p>
                            </div>
                            <a sec:authorize="!hasAuthority('ADMIN')" th:href="${news.hrefLink}" class="btn" style="position: absolute; bottom: 10px; background-color: #04BF8A">Tovább az oldalra</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<footer th:replace="/footer.html :: footer" />
</html>

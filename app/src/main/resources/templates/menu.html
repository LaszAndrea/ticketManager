<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<header>

    <style>
        .marginRight{
            margin-right: 5%;
            margin-left: 5%;
        }
        .dmb {
            width: 300px !important;
            height: 300px !important;
        }
        .short{
            min-width: 100% !important;
        }
    </style>

    <nav class="navbar navbar-expand sticky-top bg-success">
        <div class="container-fluid fs-5">

            <!--Logo a cégnek-->
            <div class="navbar-brand">
                <img class="me-auto ms-5" src="imgs/logo_hu.png" width="45%">
            </div>

            <!--Lehetőségek a navbaron-->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item marginRight">
                        <a class="nav-link text-light" href="#sights.html">Látnivalók</a>
                    </li>

                    <li class="nav-item marginRight">
                        <a class="nav-link text-light" href="#restaurants.html">Éttermek</a>
                    </li>

                    <li class="nav-item dropdown marginRight">
                        <a class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Szórakozás
                        </a>
                        <ul class="dropdown-menu short">
                            <li><a class="dropdown-item" href="#cinemas.html">Mozi</a></li>
                            <li><a class="dropdown-item" href="#theatres.html">Színház</a></li>
                        </ul>
                    </li>

                </ul>

                <!--Login oldalra irányít-->
                <form class="d-flex my-2 my-lg-0 me-3" method="post">
                    <button class="btn btn-outline-light" type="submit">Bejelentkezés</button>
                </form>

                <!--Lehetővé teszi a regisztrációt-->
                <div class="dropdown" style="margin-right: 5%;">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                      Regisztráció
                    </button>
                    <form class="dropdown-menu dmb p-4 dropdown-menu-end">
                      <div class="mb-3">
                        <label for="emailGiven" class="form-label">Email cím</label>
                        <input type="email" class="form-control" id="emailGiven" placeholder="email@pelda.hu">
                      </div>
                      <div class="mb-3">
                        <label for="passwordGiven" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="passwordGiven" placeholder="Jelszó">
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="remember">
                          <label class="form-check-label" for="remember">
                            Emlékezz rám
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success">Regisztráció</button>
                    </form>
                </div>

                <!--Nyelv kiválasztása-->
                <div class="nav-item dropdown me-4">
                    <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        HU
                      </button>
                    <ul class="dropdown-menu short">
                        <li><a class="dropdown-item" href="#en.html">EN</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</header>
</html>
